<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --primary-color:#ca4361;
        }
        body{
            font-family: "Inter", 'sans-serif';
            max-width: 1440px;
            margin: 0 auto;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding: 40px;
            padding-top: 60px;
        }
        header{
            border: 1px solid green;
        }
        .link{
            list-style-type: none;
            display: flex;
        }
        .link a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 20px;
            margin-right: 20px;
        }
        .link a:hover{
            color: var(--primary-color);
            transition: all;
            transition-duration: 1s;
        }
        h1{
            box-sizing: border-box;
            padding: 10px;
        }
        .line{
            border: 2px solid var(--primary-color);
            width: 32px;
            border-radius: 20px;
            margin-top: 10px;
            margin-left: 30px;
        }
        .buttons button{
            font-size: 20px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            height: 51px;
            width: 145px;
            transition: all;
            transition-duration: 0.3s;
        }
        .filled{
            background-color: var(--primary-color);
            color: white;
            border: 1px solid transparent;
        }
        .filled:hover{
            background-color: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .outline{
            background-color: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        .outline:hover{
            background-color: var(--primary-color);
            color: white;
            border-color: transparent;
        }
        /* main section */
        main{
            padding: 30px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .hero{
            
        }
        .hero h1{
            font-size: 55px;
            font-weight: 600;
            margin-right: 60px;
            width: 446px;
            max-width: 446px;
        }
        .hero span{
            color: var(--primary-color);
        }
        .hero p{
            font-size: 21px;
            width: 370px;
            color: rgba(151, 151, 151, 65);
            margin-top: 22px;
        }
        .hero .cta{
            width: 270px;
            height: 65px;
            background-color: var(--primary-color);
            color: white;
            font-size: 21px;
            border: 1px solid transparent;
            border-radius: 6px;
            margin-top: 40px;
            transition: all;
            transition-duration: 4s;
            cursor: pointer;
        }
        .cta:hover{
            background-color: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <!-- links -->
            <ul class="link">
                <li>
                    <a href="#">About Me</a>
                    <div class="line"></div>
                </li>
                
                <li><a href="#">Services</a></li>
                <li><a href="#">Company</a></li>
            </ul>
            <!-- buttons -->
            <div class="buttons">
                <button class="filled">SignUP</button>
                <button class="outline">LogIN</button>

            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!-- main -->
    <main>
        <!-- Hero section -->
        <section class="hero">
            <h1>I am a Full Stack <span>web application</span> developer</h1>
            <p>I bring your ideas to life using my top-notch skills and more than 2 years of experience!</p>
            <button class="cta">Hire Me</button>
        </section>
        <!-- Illustration section -->
        <section class="illustration">
            <img src="./assets/illustration.svg" alt="user image" />
        </section>
    </main>
    
</body>
</html>
